sector.shayebushi-liusuanzhaoze.description=随着敌人工业的发展，大量诸如三氧化硫的废气被排放到大气中，它们中的一部分以频发的酸雨的形式回到了地面，在全球形成了大大小小的硫酸池。敌人为了减少硫酸的影响，将大部分硫酸集中到了这里，原本的一片丘陵变成了如今的硫酸沼泽。\n情报：辐射矿山被占领后，敌人意识到守卫者级陆军已经阻挡不了我们，于是转向了这里和附近的裂变废区，试图利用空军和海军优势，将我们堵死在熔岩通道之前。\n任务目标：研究哈氏合金——一种具有较好抗腐蚀性的合金——以及守卫者级海军，突破敌人的海上封锁
